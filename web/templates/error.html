{{template "base.html" .}}

{{define "content"}}
<div class="page-header">
    <h1 class="page-title">Error</h1>
</div>

<div class="card">
    <div class="card-header">
        <h2 class="card-title">Something went wrong</h2>
    </div>
    <div style="text-align: center; padding: 2rem;">
        <div style="font-size: 4rem; margin-bottom: 1rem;">⚠️</div>
        <p style="font-size: 1.2rem; color: #ef4444; margin-bottom: 1rem;">{{.error}}</p>
        <div style="margin-top: 2rem;">
            <a href="/dashboard" class="btn btn-primary">Back to Dashboard</a>
            <button onclick="history.back()" class="btn btn-secondary">Go Back</button>
        </div>
    </div>
</div>

<div class="card">
    <div class="card-header">
        <h2 class="card-title">Need Help?</h2>
    </div>
    <p>If this problem persists, please contact your system administrator or check the application logs for more details.</p>
    <div style="margin-top: 1rem;">
        <a href="/health" class="btn btn-secondary">System Status</a>
    </div>
</div>
{{end}}
